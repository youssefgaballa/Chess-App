name: Test Frontend

on:
  push:
  pull_request:
  workflow_dispatch:


jobs:
  test-frontend:
    environment: development
    defaults:
      run:
        shell: cmd
        working-directory: frontend
    env:
      FRONTEND_PORT: ${{ secrets.FRONTEND_PORT }}
      VITE_FRONTEND_PORT: ${{ secrets.VITE_FRONTEND_PORT }}
      HTTP_PORT: ${{ secrets.HTTP_PORT }}
      VITE_HTTP_PORT: ${{ secrets.VITE_HTTP_PORT }}
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22.x'
      - run: | 
           dir
           echo "Test Frontend triggered by ${{github.event_name }} event"
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run testOnce
        
